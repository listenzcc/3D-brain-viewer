<html>
  <head>
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="/src/script.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      div {
        margin: 4px;
        padding: 4px;
      }

      div#files-container {
        width: 12in;
        max-height: 10em;
        overflow-y: scroll;
      }
    </style>
  </head>

  <body>
    <h1>Title</h1>

    <div>
      <div id="files-container"></div>
      <script src="src/files-container.js"></script>
    </div>

    <div>
      <div>
        <span>Z slice (mm): </span>
        <span id="z-range-p" style="width: 2em; display: inline-block"></span>
        <input id="z-range" type="range" min="-100" max="100" value="0" step="1"
        / >
        <script>
          document.getElementById("z-range").oninput = () => {
            const { value } = document.getElementById("z-range");
            document.getElementById("z-range-p").innerHTML = value;
          };
          document.getElementById("z-range").onchange = () => {
            const { value } = document.getElementById("z-range");
            myCanvas(2, parseInt(value));
          };
        </script>
      </div>
      <div>
        <canvas
          id="myCanvas"
          width="600"
          height="600"
          style="border: 1px solid #000000"
        >
        </canvas>
      </div>
      <script src="src/myCanvas.js"></script>
    </div>

    <script>
      // console.log(Plot)
      // document.body.append(Plot.plot(options));
    </script>
  </body>
</html>
